<div class="trial-sample-stimuli">
  <trial-stimulus
    *ngFor="let delay of animationDelayMs.stimuli"
    [animationDelay]="delay"
  ></trial-stimulus>
</div>

<div class="trial-buttons">
  <trial-cue
    *ngFor="let delay of animationDelayMs.cues; let i = index"
    [animationDelay]="delay"
    (selected)="selected($event, i + 1)"
  ></trial-cue>
</div>
