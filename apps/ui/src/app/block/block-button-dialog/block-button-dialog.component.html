<div
  [@fadeOut]="animated"
  class="vw-100 vh-100 d-flex justify-content-center align-items-center bg-white"
  (tap)="this.disableClose === false && close()"
  matRipple
  [matRippleDisabled]="animated || disableClose"
>
  <strong class="overlay-dynamic-text user-select-none">{{data.text}}</strong>
</div>
